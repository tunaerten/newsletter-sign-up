<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <picture>
            <source
              class="img-desktop"
              media="(min-width: 1024px )"
              srcset="./assets/images/illustration-sign-up-desktop.svg"
            />
            <img
              class="img-mobile"
              src="./assets/images/illustration-sign-up-mobile.svg"
              alt="illustration"
            />
          </picture>
        </div>
        <div class="card-content">
          <div class="container">
            <div class="card-info">
              <h1 class="card-header">Stay updated!</h1>
              <p class="card-text">
                Join 60,000+ product managers receiving monthly updates on:
              </p>

              <ul class="card-features-list">
                <div class="feature">
                  <img
                    src="./assets/images/icon-success.svg"
                    alt="icon"
                    class="check-icon"
                  />

                  <li class="card-feature">
                    Product discovery and building what matters
                  </li>
                </div>

                <div class="feature">
                  <img
                    src="./assets/images/icon-success.svg"
                    alt="icon"
                    class="check-icon"
                  />
                  <li class="card-feature">
                    Measuring to ensure updates are a success
                  </li>
                </div>

                <div class="feature">
                  <img
                    src="./assets/images/icon-success.svg"
                    alt="icon"
                    class="check-icon"
                  />
                  <li class="card-feature">And much more!</li>
                </div>
              </ul>
            </div>
          </div>
          <div class="form-container">
            <form class="email-form" method="get">
              <div class="texts">
                <label class="email-text" for="email">Email address</label>
                <span class="error-text"></span>
              </div>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="email@company.com"
              />
              <button type="submit" class="send-btn">
                Subscribe to monthly newsletter
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tunaerten/newsletter-sign-up">Tuna Erten</a
        >.
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
